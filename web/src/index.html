<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmos Gesture Agent</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --fg: #e5e7eb;
        --accent: #22c55e;
        --muted: #94a3b8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: radial-gradient(circle at top, #1f2937, var(--bg));
        color: var(--fg);
        font-family: "Segoe UI", Tahoma, sans-serif;
      }

      .app {
        max-width: 1040px;
        margin: 0 auto;
        padding: 16px;
      }

      .panel {
        background: color-mix(in srgb, var(--card) 92%, black 8%);
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 12px;
      }

      .controls {
        display: grid;
        gap: 10px;
        margin-bottom: 12px;
      }

      .controls-row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }

      label {
        color: var(--muted);
        font-size: 14px;
      }

      input[type="number"],
      input[type="text"] {
        background: #0b1220;
        color: var(--fg);
        border: 1px solid #334155;
        border-radius: 6px;
        padding: 6px;
      }

      input[type="number"] {
        width: 96px;
      }

      input[type="text"] {
        width: 240px;
      }

      .video-shell {
        position: relative;
        width: 100%;
        max-width: 960px;
        margin: 0 auto;
        aspect-ratio: 16 / 9;
        background: #020617;
        border-radius: 12px;
        overflow: hidden;
      }

      #video,
      #overlay {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1); /* selfie/mirror mode — right hand appears on right side */
      }

      /* ── Recording overlay (inside the video shell, above canvas) ──────────── */

      #recOverlay {
        position: absolute;
        inset: 0;
        z-index: 10;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
        padding-bottom: 20px;
        gap: 6px;
      }

      .rec-dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: white;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.6);
      }

      .rec-dot.recording {
        background: #ef4444;
        animation: rec-pulse 0.8s ease-in-out infinite;
      }

      @keyframes rec-pulse {
        0%, 100% { transform: scale(1.0); opacity: 1.0; }
        50%      { transform: scale(1.3); opacity: 0.7; }
      }

      #recOverlayText {
        font-size: 13px;
        font-weight: bold;
        color: white;
        text-shadow: 0 1px 4px rgba(0, 0, 0, 0.9);
        background: rgba(0, 0, 0, 0.45);
        padding: 3px 10px;
        border-radius: 4px;
        letter-spacing: 0.03em;
      }

      /* ── Status bar ──────────────────────────────────────────────────────── */

      .status {
        margin-top: 10px;
        font-size: 14px;
        color: var(--muted);
      }

      .hint {
        margin-top: 8px;
        font-size: 13px;
        color: #cbd5e1;
      }

      .ok  { color: var(--accent); }
      .warn { color: #f59e0b; }
      .bad  { color: #ef4444; }

      /* ── Recording panel ─────────────────────────────────────────────────── */

      #recordingPanel {
        margin-top: 8px;
      }

      .rec-row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 8px;
      }

      .rec-row:last-child {
        margin-bottom: 0;
      }

      .rec-group-label {
        font-size: 11px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        min-width: 100px;
      }

      button.rec-btn {
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 6px;
        color: var(--fg);
        cursor: pointer;
        font-size: 12px;
        padding: 5px 10px;
        white-space: nowrap;
      }

      button.rec-btn:hover {
        background: #334155;
      }

      button.rec-btn.active {
        background: var(--accent);
        color: #0f172a;
        border-color: var(--accent);
      }

      button.rec-btn:disabled {
        opacity: 0.35;
        cursor: not-allowed;
      }

      button.label-btn.tp {
        border-color: #22c55e55;
      }

      button.label-btn.tp:hover:not(:disabled) {
        background: #14532d55;
        border-color: var(--accent);
      }

      button.label-btn.neg {
        border-color: #f59e0b55;
      }

      button.label-btn.neg:hover:not(:disabled) {
        background: #78350f55;
        border-color: #f59e0b;
      }

      #recStatus {
        font-size: 12px;
        font-weight: bold;
        padding: 2px 8px;
        border-radius: 4px;
        background: #0f172a;
      }

      #recStatus.idle      { color: var(--muted); }
      #recStatus.ready     { color: var(--accent); }
      #recStatus.recording { color: #ef4444; }
      #recStatus.captured  { color: #f59e0b; }

      #pendingNotice {
        font-size: 12px;
        color: #f59e0b;
        margin-bottom: 8px;
        padding: 4px 8px;
        background: #78350f22;
        border: 1px solid #f59e0b44;
        border-radius: 4px;
      }

      /* ── Clip preview ────────────────────────────────────────────────────── */

      #clipPreviewArea {
        gap: 10px;
        align-items: flex-start;
        margin-bottom: 8px;
      }

      #clipPreviewImg {
        width: 160px;
        height: 90px;
        border-radius: 6px;
        border: 1px solid #334155;
        object-fit: cover;
        background: #020617;
        display: block;
      }

      #clipPreviewMeta {
        display: flex;
        flex-direction: column;
        gap: 6px;
        justify-content: flex-start;
      }

      #previewFrameCounter {
        font-size: 11px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="app">
      <section class="panel controls">
        <div class="controls-row">
          <label>
            <input id="safeModeToggle" type="checkbox" checked />
            Safe Mode (verify before execute)
          </label>
          <label>
            Verifier timeout (ms)
            <input id="verifierTimeoutMs" type="number" min="50" step="50" value="800" />
          </label>
          <label>
            Verifier URL
            <input id="verifierUrl" type="text" autocomplete="off" spellcheck="false" />
          </label>
          <label>
            Student URL
            <input id="studentUrl" type="text" autocomplete="off" spellcheck="false" />
          </label>
        </div>
        <div class="hint">
          Test keys: 1=OPEN_MENU 2=CLOSE_MENU 3=SWITCH_RIGHT 4=SWITCH_LEFT &nbsp;|&nbsp;
          <strong>R</strong>=recording &nbsp;<strong>Space</strong>=start/capture &nbsp;<strong>A</strong>=auto-capture
        </div>
      </section>

      <section class="panel">
        <div class="video-shell">
          <video id="video" autoplay playsinline muted></video>
          <canvas id="overlay"></canvas>
          <!-- Recording state overlay — sits above canvas, pointer-events: none -->
          <div id="recOverlay" style="display:none;">
            <div id="recDot" class="rec-dot"></div>
            <div id="recOverlayText"></div>
          </div>
        </div>
        <div id="status" class="status">Initializing webcam and hand tracking...</div>
        <div id="studentStatus" class="status" style="font-size:12px;color:#64748b;">Student: no model</div>
      </section>

      <!-- Recording panel — hidden by default, toggle with R key -->
      <section id="recordingPanel" class="panel" style="display:none;">
        <div class="rec-row">
          <strong style="font-size:13px;">Recording</strong>
          <span id="recStatus" class="idle">IDLE</span>
          <button id="autoCaptureBtn" class="rec-btn" title="Toggle auto-capture [A]">Auto-capture: OFF</button>
          <button id="captureBtn" class="rec-btn" title="Start recording / capture [Space]">● Record [Space]</button>
          <button id="saveSessionBtn" class="rec-btn" title="Download all clips as JSON">Save Session</button>
          <span id="recCounter" style="font-size:12px;color:var(--muted);">0 clips</span>
        </div>

        <!-- Shown only in CAPTURED state -->
        <div id="pendingNotice" style="display:none;">
          Clip captured — select a label or discard:
        </div>

        <!-- Clip playback preview — shown only in CAPTURED state -->
        <div id="clipPreviewArea" class="rec-row" style="display:none;">
          <img id="clipPreviewImg" alt="clip preview" />
          <div id="clipPreviewMeta">
            <span id="previewFrameCounter">Frame 0/0</span>
            <button id="discardBtn" class="rec-btn" title="Discard this clip and return to READY">Discard</button>
          </div>
        </div>

        <div class="rec-row">
          <span class="rec-group-label">True Positives</span>
          <button class="rec-btn label-btn tp" data-label="TP_OPEN_MENU">OPEN_MENU</button>
          <button class="rec-btn label-btn tp" data-label="TP_CLOSE_MENU">CLOSE_MENU</button>
          <button class="rec-btn label-btn tp" data-label="TP_SWITCH_RIGHT">SWITCH_RIGHT</button>
          <button class="rec-btn label-btn tp" data-label="TP_SWITCH_LEFT">SWITCH_LEFT</button>
        </div>

        <div class="rec-row">
          <span class="rec-group-label">Hard Negatives</span>
          <button class="rec-btn label-btn neg" data-label="NEG_HEAD_SCRATCH">HEAD_SCRATCH</button>
          <button class="rec-btn label-btn neg" data-label="NEG_REACH">REACH</button>
          <button class="rec-btn label-btn neg" data-label="NEG_WAVE">WAVE</button>
          <button class="rec-btn label-btn neg" data-label="NEG_PHONE">PHONE</button>
          <button class="rec-btn label-btn neg" data-label="NEG_STRETCH">STRETCH</button>
          <button class="rec-btn label-btn neg" data-label="NEG_OTHER">OTHER</button>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
